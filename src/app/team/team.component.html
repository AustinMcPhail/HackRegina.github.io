<div id="carouselTeam" class="carousel slide" data-ride="carousel" [style.min-height]="'450px'">
  <ol class="carousel-indicators">
    <li #indicator data-target="#carouselTeam" [attr.data-slide-to]="i" *ngFor="let teamMember of teamMembers; index as i"></li>
  </ol>
  <div class="carousel-inner">
    <div #item class="carousel-item" *ngFor="let teamMember of teamMembers; first as isFirst">
      <app-team-member [teamMember]="teamMember"></app-team-member>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselTeam" role="button" data-slide="prev">
    <i class="fas fa-chevron-left"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselTeam" role="button" data-slide="next">
    <i class="fas fa-chevron-right"></i>
    <span class="sr-only">Next</span>
  </a>
</div>
